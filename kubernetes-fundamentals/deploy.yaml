apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zhivko
  name: zhivko
spec:
  replicas: 10
  selector:
    matchLabels:
      app: zhivko
  template:
    metadata:
      labels:
        app: zhivko
    spec:
      containers:
        - image: httpd:alpine3.18
          name: httpd
          command: ["/bin/bash", "-c"] # override the default command
          args: ["sleep 5; exit 1"] # sleep for 30 seconds then exit with an error
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
